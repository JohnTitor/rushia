name: Ajimu

on:
  schedule:
    # Run everyday
    - cron: '00 15 * * *'
  # Allow manually starting the workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure rustup
        run: |
          rustup set profile minimal
          rustup override set stable

      - name: cargo run
        run: cargo run -p ajimu
